<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Gestão de Notas</title>
</head>
<body>
    <div id="idFundo">
        <div id="idContainer">
            <div id="idFormulario">
                <form>
                    <div id="cadastra">
                      <div>
                          <label>Nome: </label>
                          <input type="text" id="input_nome" name="nome" >
                      </div>
                      <div>
                          <label>RA: </label>
                          <input type="number" id="input_ra" name="ra" >
                      </div>
                      <div>
                          <label>Email: </label>
                          <input type="email" id="input_email" name="email" >
                      </div>
                      <button type="button" value="Adicionar" onclick="adicionaDadosAluno()">Adicionar</button>
                      
                    </div>

                    <div id="1bimestre">
                      <div>
                        <label> ra: </label>
                        <input type="number" id="input_ra1" name="ra1" >
                      </div>
                      <div>
                          <label>Nota Prova 1: </label>
                          <input type="number" id="input_prova_1" name="prova1" min="0" max="8" step="0.01">
                      </div>

                      <div>
                          <label>Nota Prova Integrada 1: </label>
                          <input type="number" id="input_prova_integrada_1" name="prova_integrada1" min="0" max="1" step="0.01">
                      </div>

                      <div>
                          <label>Nota AEP 1: </label>
                          <input type="number" id="input_aep_1" name="aep1" min="0" max="1" step="0.01">
                      </div>

                      <button type="button" value="Adicionar"  onclick="adicionaNota1Bimestre()">Adicionar notas primeiro Bimestre</button>

                    </div>

                    <div id="2bimestre">

                      <div>

                        <label> ra: </label>
                        <input type="number" id="input_ra2" name="ra2" >

                      </div>

                      <div>
                          <label>Nota Prova 2: </label>
                          <input type="number" id="input_prova_2" name="prova2" min="0" max="8" step="0.01">
                      </div>
                      <div>
                          <label>Nota Prova Integrada 2: </label>
                          <input type="number" id="input_prova_integrada_2" name="prova_integrada2" min="0" max="1" step="0.01">
                      </div>
                      <div>
                          <label>Nota AEP 2: </label>
                          <input type="number" id="input_aep_2" name="aep2">
                      </div>

                      <button type="button" value="Adicionar"  onclick="adicionaNota2Bimestre()">Adicionar notas segundo Bimestre</button>

                    </div>

                    <div>

                        <button onclick="exibirTabelaAlunos()">exibir Tabela</button>

                        <button onclick="editaTabela()">editar</button>
                    </div>
                </form>
                <table id="idTabela">
                    <colgroup>
                        <col span="13" style="background-color:#F5F5F5">
                    </colgroup>
                    <tr id="idCabecalhoTabela">
                        <th>Nome</th>
                        <th>RA</th>
                        <th>Email</th>
                        <th>Prova 1</th>
                        <th>AEP 1</th>
                        <th>Prova Integrada 1</th>
                        <th>Média 1º Bimestre</th>
                        <th>Prova 2</th>
                        <th>AEP 2</th>
                        <th>Prova Integrada 2</th>
                        <th>Média 2º Bimestre</th>
                        <th>Média Final</th>
                        <th>Situação</th>
                    </tr>
                    <tr 
                        id="idNomeTabela">


                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
